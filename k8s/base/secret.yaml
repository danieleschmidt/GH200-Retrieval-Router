apiVersion: v1
kind: Secret
metadata:
  name: gh200-secrets
  namespace: gh200-system
  labels:
    app.kubernetes.io/name: gh200-retrieval-router
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  REDIS_PASSWORD: "changeme-redis-password"
  
  # API Keys
  API_SECRET_KEY: "changeme-api-secret-key"
  
  # Security tokens
  JWT_SECRET: "changeme-jwt-secret"
  ENCRYPTION_KEY: "changeme-encryption-key"
  
  # External service credentials
  JAEGER_AUTH_TOKEN: "changeme-jaeger-token"
  PROMETHEUS_AUTH_TOKEN: "changeme-prometheus-token"
  
  # GDPR/CCPA compliance keys
  GDPR_ENCRYPTION_KEY: "changeme-gdpr-encryption-key"
  CCPA_AUDIT_KEY: "changeme-ccpa-audit-key"
---
apiVersion: v1
kind: Secret
metadata:
  name: gh200-tls
  namespace: gh200-system
  labels:
    app.kubernetes.io/name: gh200-retrieval-router
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
stringData:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    # Replace with actual TLS certificate
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    # Replace with actual TLS private key
    -----END PRIVATE KEY-----